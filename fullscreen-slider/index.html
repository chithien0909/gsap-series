<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>GSAP Fullscreen Slider</title>
</head>
<body>

<div id="main">
    <h1>
        GSAP FullScreen Slider
    </h1>

    <div class="content">
        <p>
            You can press <span>UP</span> <span>DOWN</span> on you keyboard or swipe up/down to navigate.
            Mouse Wheel works too.
        </p>
    </div>
    <div class="buttons">
        <button class="next" onclick="go(1)">
        </button>
        <button class="prev" onclick="go(-1)">
        </button>
    </div>
</div>


<script src="../lib/gsap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
