<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../lib/gsap.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>

        <nav class="nav">
            <ul>
                <li class="logo">unsplash</li>
                <li class="menu">
                    <i class="fa fa-bars"></i>
                </li>
                <li class="collection">collection</li>
                <li class="explore">explore</li>
                <li class="profile">
                    <div class="img"></div>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="img-wrapper">
                <div class="karina">
                </div>
            </div>
            <div class="info">
                <ul>
                    <li>unsplash.com</li>
                    <li>@chithien0909</li>
                    <li>
                        <i class="fa fa-share-alt"></i>
                    </li>
                </ul>
            </div>
            <div class="text">
                <h1>
                    Chi Thien
                </h1>
                <p>
                    Software developer
                </p>
                <div class="name">Chi Thien</div>
                <div class="bottomnav">
                    <ul>
                        <li>profile</li>
                        <li>portfolio</li>
                        <li>contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


<script>

    TweenMax.to(".left", 2, {
        delay: .8,
        width: "50%",
        ease: Power2.easeInOut,
    })

    TweenMax.to('.right', 2, {
        delay: .6,
        width: '50%',
        ease: Power3.easeInOut,
    })

    TweenMax.to('.nav', 2, {
        delay: .8,
        opacity: 1,
        ease: Expo.easeInOut,
    })


    TweenMax.staggerTo('.text h1', 2, {
        delay: .6,
        x: 0,
        ease: Circ.easeInOut,
    })

    TweenMax.staggerTo('.text p', 2, {
        delay: .9,
        x: 0,
        ease: Circ.easeInOut,
    })


    TweenMax.staggerTo('.name', 2, {
        delay: .9,
        x: 0,
        ease: Circ.easeInOut,
    })


    TweenMax.to('.karina', 2, {
        delay: 1.5,
        width: '800px',
        ease: Power2.easeInOut,
    })

    TweenMax.staggerFrom('.bottomnav ul li', 2, {
        delay: 1,
        x: 1000,
        ease: Circ.easeInOut,
    }, 0.08)

    TweenMax.from('.info', 2, {
        delay: 1.5,
        x: -600,
        ease: Circ.easeInOut,
    })


</script>
</body>
</html>
